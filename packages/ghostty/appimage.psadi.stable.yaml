#!/SBUILD
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/ghostty/appimage.psadi.stable.yaml
_disabled: false

pkg: "ghostty"
pkg_id: "github.com.psadi.ghostty-appimage"
pkg_type: "appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "TerminalEmulator"
description: "Fast, native, feature-rich terminal emulator pushing modern features"
distro_pkg:
  archlinux:
    aur:
      - "ghostty-git"
    extra:
      - "ghostty"
  homebrew:
    - "ghostty"
  nixpkgs:
    - "ghostty"
homepage:
  - "https://ghostty.org"
  - "https://github.com/ghostty-org/ghostty"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Community Created AppImage. Check/Report @ https://github.com/psadi/ghostty-appimage"
license:
  - id: "MIT"
    url: "https://github.com/ghostty-org/ghostty/raw/918ccdba5cc65ccd1fb48a54c71306d869299441/LICENSE"
provides:
  - "ghostty"    
repology:
  - "ghostty"  
src_url:
  - "https://github.com/psadi/ghostty-appimage"
tag:
  - "terminal"
x_exec:
  host:
    #- "aarch64-Linux" https://github.com/psadi/ghostty-appimage/issues/7
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/psadi/ghostty-appimage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/psadi/ghostty-appimage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    #"${SBUILD_TMPDIR}/upstream.version"
     git ls-remote --tags --refs "https://github.com/ghostty-org/ghostty" | awk '{print $2}' | sed 's|refs/tags/||' | grep -Eiv 'tip' | sort --version-sort | tail -n 1 | tr -d '[:space:]' > "${SBUILD_TMPDIR}/upstream.version"